version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yum install -y unzip jq --allowerasing
      - echo "Downloading Trend Micro Cloud One Template Scanner..."
      - curl -L -o template_scan.zip -w "%{http_code}" https://github.com/trendmicro/cloudone-template-scan/releases/latest/download/template_scan_linux_amd64.zip
      - echo "Listing files after download..."
      - ls -lh
      - echo "Checking if file exists..."
      - if [ ! -f template_scan.zip ]; then echo "‚ùå Download failed: template_scan.zip not found"; exit 1; fi
      - echo "Unzipping scanner..."
      - unzip -o template_scan.zip -d /usr/local/bin/
      - chmod +x /usr/local/bin/template_scan
      - echo "Verifying installation..."
      - /usr/local/bin/template_scan version

  build:
    commands:
      - echo "Running CloudFormation Template Scan..."
      - /usr/local/bin/template_scan scan --template-path template.yaml --output results.json

artifacts:
  files:
    - results.json
